<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>EDITAR EMPRESA</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <style>
            a{
            color:white;
            }
            a:hover {
            color: black;
            text-decoration:none;
            }
            </style>
</head>


<body>
<div class="container">
    <h1>Editar aqui los datos de la empresa</h1> <!--Titulo -->
    <br>
    <!--Crear formulario para llenar los datos de la empresa y guardarlo en el objeto emp -->
    <form th:action="@{/ActualizarEmpresa}" th:object="${empeditada}" method="post">

        <!--Campo para id-->
        <div class="row">
            <div class="form-group col-md-12">
                <label class="col-md-3" for="id">ID de la Empresa:</label>
                <div class="col-md-6">
                    <input type="text" th:field="*{id}" class="form-control" id="id" required="required" readonly></div>
            </div>
        </div>
